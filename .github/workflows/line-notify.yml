name: Notify LINE Group on GitHub Push

on:
  push:
    branches:
      - data-eda

jobs:
  notify:
    runs-on: ubuntu-latest

    steps:
      - name: Format Message and Send to LINE Notify
        run: |
          BRANCH_NAME=$(echo ${{ github.ref }} 
          COMMIT_MESSAGE="${{ github.event.head_commit.message }}\n${{ github.event.head_commit.description }}"

          curl -X POST "https://notify-api.line.me/api/notify" \
          -H "Authorization: Bearer ${{ secrets.LINE_NOTIFY_TOKEN }}" \
