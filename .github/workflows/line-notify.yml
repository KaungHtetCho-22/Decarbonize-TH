name: Notify LINE Group on GitHub Push

on:
  push:
    branches:
      - data-eda  

jobs:
  notify:
    runs-on: ubuntu-latest

    steps:
      - name: Send LINE Notification
        run: |
          curl -X POST "https://notify-api.line.me/api/notify" \
          -H "Authorization: Bearer ${{ secrets.LINE_NOTIFY_TOKEN }}" \
          -F "message=Repo: '${{ github.repository }}'\nðŸ‘¤ By: '${{ github.actor }}'\nðŸ”¹ Branch: '${{ github.ref }}'\nðŸ”¹ Commit: '${{ github.event.head_commit.message }}'\n Date: '$(date)'"
